<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery UI Plugins</title>
    <link rel="stylesheet" href="./jquery-ui-1.14.1/jquery-ui.css">
    <script src="./jquery.js"></script>
    <script src="./jquery-ui-1.14.1/jquery-ui.js"></script>
    <style>
        #drag {
            width: 300px;
            height: 300px;
            background-color: red;
        }

        #drop {
            width: 400px;
            height: 400px;
            background-color: #00000033;
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="drag">
        <p>This is Draggable</p>
    </div>

    <div id="drop">
        <p>Place where to drop</p>
    </div>

    <script>
        // $('#drag').draggable({axis:'x'})
        // $('#drag').draggable({axis:'y'})
        $('#drag').draggable()
        $('#drop').droppable({
            drop: function( event, ui ) {
                alert('Element Dropped')
                $(this).addClass('ui-state-highlight').find('p').html('Dropped')
            }
        })
    </script>
</body>
</html>
